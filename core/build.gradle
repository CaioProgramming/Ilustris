apply plugin: 'com.android.library'
apply plugin: 'kotlin-parcelize'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.0"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0'

    api 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.4'
    api platform('com.google.firebase:firebase-bom:+')
    api 'com.google.firebase:firebase-firestore-ktx'
    api 'com.google.firebase:firebase-core:+'
    api 'com.firebaseui:firebase-ui-auth:+'
    api 'com.google.firebase:firebase-auth:+'
    api 'com.google.firebase:firebase-storage-ktx'
    api 'com.google.firebase:firebase-appindexing:+'
    api 'com.google.firebase:firebase-storage:+'
    api 'com.google.firebase:firebase-messaging:+'

}