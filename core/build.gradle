apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }
}

dependencies {

    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'androidx.core:core-ktx:1.3.2'
    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.navigation:navigation-ui-ktx:2.3.2'
    api 'androidx.navigation:navigation-fragment-ktx:2.3.2'
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    api "androidx.fragment:fragment-ktx:1.2.5"
    api 'com.google.android.material:material:1.3.0-beta01'
    api 'com.google.android.play:core:1.9.0'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2-native-mt'
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.21'
    api 'com.github.mcginty:material-colors:1.1.0'
    api "androidx.core:core-ktx:1.3.2"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    api "androidx.fragment:fragment-ktx:1.2.5"
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.4.2-native-mt'
    api platform('com.google.firebase:firebase-bom:25.12.0')
    api 'com.google.firebase:firebase-firestore-ktx'
    api 'com.google.firebase:firebase-database-ktx'
    api 'com.google.firebase:firebase-storage-ktx'
    api 'com.firebaseui:firebase-ui-auth:4.3.1'
    api 'com.google.firebase:firebase-appindexing:19.1.0'
    api 'com.google.firebase:firebase-auth:20.0.1'
    api 'com.google.firebase:firebase-database:19.6.0'
    api 'com.firebaseui:firebase-ui-database:2.1.0'
    api 'com.google.firebase:firebase-storage:19.2.1'
    api 'com.google.firebase:firebase-core:18.0.0'
    api 'com.google.firebase:firebase-messaging:21.0.1'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}